{% extends 'base.html' %}
 {% load static %}
{% block title %} Homepage {% endblock title %}

{% block content %}

    <section>
        {% if message.success %}
            <div class="alert alert-success alert-dismissible">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                {{ message }}
            </div>
        {% endif %}
        <div class="container py-md-5 py-3">
            <h2 class="mb-md-3">Explore All Categories</h2>
            <div class="row">
                {% for category in all_categories %}
                    <div class="col-md-4 col-sm-6 col-12 mb-4">
                        <a href="{% url 'product:category_details' category.slug %}">
                            <div class="card">
                                <img alt="product image" src="{{ category.image.url }}" class="card-img" style="height: 220px">
                                <div class="card-body py-2">
                                    <p class="card-title my-1 text-secondary font-weight-bold">{{ category.title }}</p>
                                </div>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock content %}
